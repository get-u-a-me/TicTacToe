<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>

    <section class="main">
        <div class="currentplayer-container">
            <h1 class="winner">Start Game</h1>
        </div>
        <hr>
        <div class="field-container">
            <div class="field-item" id="1"></div>
            <div class="field-item" id="2"></div>
            <div class="field-item" id="3"></div>

            <div class="field-item" id="4"></div>
            <div class="field-item" id="5"></div>
            <div class="field-item" id="6"></div>

            <div class="field-item" id="7"></div>
            <div class="field-item" id="8"></div>
            <div class="field-item" id="9"></div>
        </div>
        <hr>
        <div class="stats-container">
            <div class="currentplayer">&nbsp;</div>
            <button class="reset">reset</button>
        </div>
    </section>

</body>

</html>
